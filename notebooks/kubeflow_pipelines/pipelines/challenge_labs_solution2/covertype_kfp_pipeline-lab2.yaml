    exec-model-upload:
      container:
        args:
        - --type
        - UploadModel
        - --payload
        - '{"Concat": ["{", "\"display_name\": \"", "{{$.inputs.parameters[''display_name'']}}",
          "\"", ", \"description\": \"", "{{$.inputs.parameters[''description'']}}",
          "\"", ", \"explanation_spec\": {", "\"parameters\": ", "{{$.inputs.parameters[''explanation_parameters'']}}",
          ", \"metadata\": ", "{{$.inputs.parameters[''explanation_metadata'']}}",
          "}", ", \"encryption_spec\": {\"kms_key_name\":\"", "{{$.inputs.parameters[''encryption_spec_key_name'']}}",
          "\"}", ", \"labels\": ", "{{$.inputs.parameters[''labels'']}}", ", \"pipeline_job\":
          \"", "projects/{{$.inputs.parameters[''project'']}}/locations/{{$.inputs.parameters[''location'']}}/pipelineJobs/{{$.pipeline_job_uuid}}",
          "\"", "}"]}'
        - --project
        - '{{$.inputs.parameters[''project'']}}'
        - --location
        - '{{$.inputs.parameters[''location'']}}'
        - --gcp_resources
        - '{{$.outputs.parameters[''gcp_resources''].output_file}}'
        - --executor_input
        - '{{$}}'
        - '{"IfPresent": {"InputName": "parent_model", "Then": ["--parent_model_name",
          "{{$.inputs.artifacts[''parent_model''].metadata[''resourceName'']}}"]}}'
        command:
        - python3
        - -u
        - -m
        - google_cloud_pipeline_components.container.v1.model.upload_model.launcher
        image: gcr.io/ml-pipeline/google-cloud-pipeline-components:2.8.0
    exec-retrieve-best-hptune-result:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - retrieve_best_hptune_result
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.4.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"'  &&\
          \  python3 -m pip install --quiet --no-warn-script-location 'google-cloud-aiplatform'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef retrieve_best_hptune_result(\n    project: str,\n    location:\
          \ str,\n    gcp_resources: str,\n    container_uri: str,\n    training_file_path:\
          \ str,\n    validation_file_path: str,\n    metrics_artifact: Output[Metrics],\n\
          ) -> NamedTuple(\n    \"Outputs\",\n    [\n        (\"best_parameters\"\
          , Dict),\n        (\"best_metrics\", Dict),\n        (\"best_worker_pool_spec\"\
          , List),\n    ],\n):\n\n    # pylint: disable=import-outside-toplevel\n\
          \    import json\n\n    from google.cloud import aiplatform\n\n    aiplatform.init(project=project,\
          \ location=location)\n\n    # Retrieve the hyperparameter tuning job result\n\
          \    gcp_resources = json.loads(gcp_resources)\n    job_id = gcp_resources[\"\
          resources\"][0][\"resourceUri\"].split(\"/\")[-1]\n    hp_job = aiplatform.HyperparameterTuningJob.get(job_id)\n\
          \n    # Retrieve the best trial\n    metrics = [\n        trial.final_measurement.metrics[0].value\
          \ for trial in hp_job.trials\n    ]\n    goal = hp_job.to_dict()[\"studySpec\"\
          ][\"metrics\"][0][\"goal\"]\n    goal_f = min if goal == \"MINIMIZE\" else\
          \ max  # MINIMIZE or MAXIMIZE\n    best_result = goal_f(metrics)\n    best_trial\
          \ = hp_job.trials[metrics.index(best_result)]\n\n    best_parameters = {\n\
          \        param.parameter_id: param.value for param in best_trial.parameters\n\
          \    }\n\n    best_metrics = {\n        m.metric_id: m.value for m in best_trial.final_measurement.metrics\n\
          \    }\n\n    # Construct worker_pool_spec\n    best_worker_pool_spec =\
          \ [\n        {\n            \"machine_spec\": {\"machine_type\": \"n1-standard-4\"\
          },\n            \"replica_count\": 1,\n            \"container_spec\": {\n\
          \                \"image_uri\": container_uri,\n                \"args\"\
          : [\n                    f\"--training_dataset_path={training_file_path}\"\
          ,\n                    f\"--validation_dataset_path={validation_file_path}\"\
          ,\n                    \"--nohptune\",\n                ],\n           \
          \ },\n        }\n    ]\n\n    for k, v in best_parameters.items():\n   \
          \     best_worker_pool_spec[0][\"container_spec\"][\"args\"].append(f\"\
          --{k}={v}\")\n\n    for k, v in best_metrics.items():\n        metrics_artifact.log_metric(f\"\
          best_{k}\", v)\n    for k, v in best_parameters.items():\n        metrics_artifact.log_metric(f\"\
          best_{k}\", v)\n\n    return best_parameters, best_metrics, best_worker_pool_spec\n\
          \n"
        image: python:3.8
pipelineInfo:
  description: Kubeflow pipeline that tunes, trains, and deploys on Vertex
  name: covertype-kfp-pipeline
root:
  dag:
    outputs:
      artifacts:
        retrieve-best-hptune-result-metrics_artifact:
          artifactSelectors:
          - outputArtifactKey: metrics_artifact
            producerSubtask: retrieve-best-hptune-result
    tasks:
      custom-training-job:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-custom-training-job
        dependentTasks:
        - retrieve-best-hptune-result
        inputs:
          parameters:
            base_output_directory:
              runtimeValue:
                constant: gs://takumiohym-sandbox-kfp-artifact-store/models/20240507134121
            display_name:
              runtimeValue:
                constant: covertype-kfp-training-job
            location:
              runtimeValue:
                constant: us-central1
            project:
              runtimeValue:
                constant: takumiohym-sandbox
            worker_pool_specs:
              taskOutputParameter:
                outputParameterKey: best_worker_pool_spec
                producerTask: retrieve-best-hptune-result
        taskInfo:
          name: custom-training-job
      endpoint-create:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-endpoint-create
        dependentTasks:
        - model-upload
        inputs:
          parameters:
            display_name:
              runtimeValue:
                constant: covertype-kfp-create-endpoint-job
            project:
              runtimeValue:
                constant: takumiohym-sandbox
        taskInfo:
          name: endpoint-create
      hyperparameter-tuning-job:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-hyperparameter-tuning-job
        inputs:
          parameters:
            base_output_directory:
              runtimeValue:
                constant: gs://takumiohym-sandbox-kfp-artifact-store/pipeline
            display_name:
              runtimeValue:
                constant: covertype-kfp-tuning-job
            location:
              runtimeValue:
                constant: us-central1
            max_trial_count:
              runtimeValue:
                constant: 5.0
            parallel_trial_count:
              runtimeValue:
                constant: 5.0
            project:
              runtimeValue:
                constant: takumiohym-sandbox
            study_spec_metrics:
              runtimeValue:
                constant:
                - goal: 1.0
                  metric_id: accuracy
            study_spec_parameters:
              runtimeValue:
                constant:
                - conditional_parameter_specs: []
                  double_value_spec:
                    max_value: 0.1
                    min_value: 0.0001
                  parameter_id: alpha
                  scale_type: 2.0
                - conditional_parameter_specs: []
                  discrete_value_spec:
                    values:
                    - 1.0
                    - 2.0
                  parameter_id: max_iter
                  scale_type: 1.0
            worker_pool_specs:
              runtimeValue:
                constant:
                - container_spec:
                    args:
                    - --training_dataset_path=gs://takumiohym-sandbox-kfp-artifact-store/data/training/dataset.csv
                    - --validation_dataset_path=gs://takumiohym-sandbox-kfp-artifact-store/data/validation/dataset.csv
                    - --hptune
                    image_uri: us-docker.pkg.dev/takumiohym-sandbox/asl-artifact-repo/trainer_image_covertype_vertex:latest
                  machine_spec:
                    machine_type: n1-standard-4
                  replica_count: 1.0
        taskInfo:
          name: hyperparameter-tuning-job
      importer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-importer
        dependentTasks:
        - custom-training-job
        inputs:
          parameters:
            uri:
              runtimeValue:
                constant: gs://takumiohym-sandbox-kfp-artifact-store/models/20240507134121/model
        taskInfo:
          name: importer
      model-batch-predict:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-batch-predict
        dependentTasks:
        - model-upload
        inputs:
          artifacts:
            model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: model-upload
          parameters:
            bigquery_destination_output_uri:
              runtimeValue:
                constant: bq://takumiohym-sandbox.covertype_dataset.batch_predict
            bigquery_source_input_uri:
              runtimeValue:
                constant: bq://takumiohym-sandbox.covertype_dataset.validation
            excluded_fields:
              runtimeValue:
                constant:
                - Cover_Type
            instances_format:
              runtimeValue:
                constant: bigquery
            job_display_name:
              runtimeValue:
                constant: batch_ptrediction-covertype
            location:
              runtimeValue:
                constant: us-central1
            machine_type:
              runtimeValue:
                constant: n1-standard-8
            max_replica_count:
              runtimeValue:
                constant: 10.0
            predictions_format:
              runtimeValue:
                constant: bigquery
            project:
              runtimeValue:
                constant: takumiohym-sandbox
            starting_replica_count:
              runtimeValue:
                constant: 2.0
        taskInfo:
          name: Batch Prediction
      model-deploy:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-deploy
        dependentTasks:
        - endpoint-create
        - model-upload
        inputs:
          artifacts:
            endpoint:
              taskOutputArtifact:
                outputArtifactKey: endpoint
                producerTask: endpoint-create
            model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: model-upload
          parameters:
            dedicated_resources_machine_type:
              runtimeValue:
                constant: n1-standard-16
            dedicated_resources_max_replica_count:
              runtimeValue:
                constant: 1.0
            dedicated_resources_min_replica_count:
              runtimeValue:
                constant: 1.0
            deployed_model_display_name:
              runtimeValue:
                constant: covertype
        taskInfo:
          name: model-deploy
      model-upload:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-upload
        dependentTasks:
        - importer
        inputs:
          artifacts:
            unmanaged_container_model:
              taskOutputArtifact:
                outputArtifactKey: artifact
                producerTask: importer
          parameters:
            display_name:
              runtimeValue:
                constant: covertype-kfp-model-upload-job
            project:
              runtimeValue:
                constant: takumiohym-sandbox
        taskInfo:
          name: model-upload
      retrieve-best-hptune-result:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-retrieve-best-hptune-result
        dependentTasks:
        - hyperparameter-tuning-job
        inputs:
          parameters:
            container_uri:
              runtimeValue:
                constant: us-docker.pkg.dev/takumiohym-sandbox/asl-artifact-repo/trainer_image_covertype_vertex:latest
            gcp_resources:
              taskOutputParameter:
                outputParameterKey: gcp_resources
                producerTask: hyperparameter-tuning-job
            location:
              runtimeValue:
                constant: us-central1
            project:
              runtimeValue:
                constant: takumiohym-sandbox
            training_file_path:
              runtimeValue:
                constant: gs://takumiohym-sandbox-kfp-artifact-store/data/training/dataset.csv
            validation_file_path:
              runtimeValue:
                constant: gs://takumiohym-sandbox-kfp-artifact-store/data/validation/dataset.csv
        taskInfo:
          name: retrieve-best-hptune-result
  outputDefinitions:
    artifacts:
      retrieve-best-hptune-result-metrics_artifact:
        artifactType:
          schemaTitle: system.Metrics
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.4.0
